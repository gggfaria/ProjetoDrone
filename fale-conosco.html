    <form class="container">
        <fieldset class="padding">
            <legend>Identificação do Usuário</legend>
            <div class="row">
                <div class="col-lg-7">
                    <div class="form-group">
                        <label for="nome">Nome: </label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome">
                    </div>
                </div>

                <div class="form-group col-lg-7">
                    <label for="senha">Senha: </label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha">
                </div>

                <div class="form-group col-lg-7">
                    <label for="email">E-mail: </label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>
            </div>

            <fieldset>
                <legend>Sexo</legend>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-lg-7">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sexo" id="masculino" value="Masculino" checked>Masculino
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sexo" id="feminino" value="Feminino">Feminino
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

            </fieldset>

            <div class="row">
                <div class="form-group col-lg-4">
                    <label for="dataNascimento">Data de Nascimento: </label>
                    <input type="date" class="form-control" id="dataNascimento" placeholder="dd/mm/aaaa">
                </div>
            </div>

        </fieldset>


        <fieldset class="padding">
            <legend>Mensagem do Usuário</legend>
            <div class="row">
                <div class="col-lg-7">
                    <div class="form-group">
                        <label>Grau de Urgência: </label>
                        <input type="range" value="5" min="0" max="10" step="5" id="grauUrgencia" />
                    </div>
                </div>

                <div class="form-group col-lg-7">
                    <label for="mensagem">Mensagem: </label>
                    <textarea class="form-control" rows="4" id="mensagem" placeholder="Escreva aqui a mensagem"></textarea>
                </div>               
            </div>
        </fieldset>

        <div class="row padding">
            <div class="col-lg-7">
                <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Enviar</button>
            </div>
        </div>

    </form>
