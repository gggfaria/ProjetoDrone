    <form style="clear:both" class="container">
        <fieldset>
            <legend>Identificação do Usuário</legend>
            <div class="form-group">
                <label for="nome">Nome: </label>
                <input type="text" class="form-control" id="nome" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="senha">Senha: </label>
                <input type="password" class="form-control" id="senha" placeholder="Senha">
            </div>
            <div class="form-group">
                <label for="email">E-mail: </label>
                <input type="email" class="form-control" id="email" placeholder="E-mail">
            </div>

            <fieldset>
                <legend>Sexo</legend>

                <div class="radio">
                    <label>
                        <input type="radio" name="sexo" id="masculino" value="Masculino" checked>Masculino
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="sexo" id="feminino" value="Feminino" checked>Feminino
                    </label>
                </div>

                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento: </label>
                    <input type="date" class="form-control" id="dataNascimento" placeholder="dd/mm/aaaa">
                </div>
            </fieldset>

            <button type="submit" class="btn btn-default">Submit</button>
        </fieldset>

    </form>
